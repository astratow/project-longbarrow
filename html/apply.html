	<form id="allotmentApplicationForm" method="POST" data-netlify="true" class="application-form">
		<input type="hidden" name="subject" data-remove-prefix
  value="Application form from %{formName} (%{submissionId}" />
		<div class="application-form__row">
		  <label for="fullName">I</label>
		  <input type="text" id="name" name="name" placeholder="Full Name" required>
		</div>
		<div class="application-form__row">
		  <label for="address">of</label>
		  <input type="text" name="building" placeholder="Home/Flat Number" required>
		  <input type="text" name="street" placeholder="Street Name" required>
		  <input type="text" name="town" placeholder="Town" required>
		</div>
		<div class="application-form__row">
		  <label for="postCode">Post Code</label>
		  <input type="text" id="postCode" name="postCode" placeholder="Postcode" required>
		</div>
		<div class="application-form__row">
		  <label for="telephone">Telephone number</label>
		  <input type="tel" id="telephone" name="telephone" placeholder="Phone Number" required>
		</div>
		<div class="application-form__row">
		  <label for="email">Email</label>
		  <input type="email" id="email" name="email" placeholder="Email Address" required>
		</div>
		<div class="application-form__row">
		  <p><label for="declaration" id="declaration" name="declaration">I hereby apply for an allotment at the Longbarrow Allotments. If this application is accepted, I agree to abide by the Rules and Conditions of Tenancy in force at the time.</label>
		  <input type="text" class="hidden" name="declaration" value="I hereby apply for an allotment at the Longbarrow Allotments. If this application is accepted, I agree to abide by the Rules and Conditions of Tenancy in force at the time.">
		  </p>

		</div>
		<div class="application-form__row">
	  		<label for="signature">Signed</label>
	  		<input type="text" id="signature" name="signature" placeholder="Signature" required>
		</div>
		<div class="application-form__row">
		  <label for="date">Date</label>
		  <input type="date" id="date" name="date" required>
		</div>
		<div class="application-form__row">
		  <button type="submit">Submit Application</button>
		</div>
	</form>
